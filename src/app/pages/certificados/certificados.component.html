<div class="d-flex flex-column align-items-center">
    <div class="content-titles">
        <h1 class="fw-bold custom-title">Certificados Gerados</h1>
        <p class="mb-4 custom-subtitle">Visualize todos os certificados gerados</p>
    </div>

    @if (certificados.length === 0) {
    <div class="card custom-card w-100">
        <i class="ph ph-certificate"></i>
        <div class="custom-warning-titles">
            <h3 class="card-title">Nenhum certificado gerado</h3>
            <p class="card-subtitle">Gere certificados para consultar o hit√≥rico</p>
        </div>
        <app-secondary-button routerLink="/certificados/novo" [textoBotao]="'Gerar Certificado'"></app-secondary-button>
    </div>
    }

    @if (certificados.length > 0) {
    <div class="list-certificate w-100">
        @for (item of certificados; track $index) {
        <app-item-certificado [nomeAluno]="item.nome" [dataEmissao]="item.dataEmissao"
            [id]="item.id"></app-item-certificado>
        }
    </div>
    }
</div>
